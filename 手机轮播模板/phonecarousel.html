<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width:device-width,initial-scale=1.0">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="style.css">
	<title>手机轮播</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 phoneimg">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="images/p1.jpg" alt="手机1">
						</div>
						<div class="item">
							<img src="images/p2.jpg" alt="手机2">
						</div>
						<div class="item">
							<img src="images/p3.jpg" alt="手机3">
						</div>
						<div class="item">
							<img src="images/p4.jpg" alt="手机4">
						</div>
						<div class="item">
							<img src="images/p5.jpg" alt="手机5">
						</div>
					</div>
					<a href="#myCarousel" class="carousel-control left" data-slide="prev" role="button">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span class="sr-only">上一页</span>
					</a>
					<a href="#myCarousel" class="carousel-control right" data-slide="next" role="button">
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">下一页</span>
					</a>
						<ol class="ollist">
							<li data-target="#myCarousel" data-slide-to="0" class="active"><img src="images/p1.jpg" alt="手机1" width="54px" height="54px"></li>
							<li data-target="#myCarousel" data-slide-to="1"><img src="images/p2.jpg" alt="手机2" width="54px" height="54px"></li>
							<li data-target="#myCarousel" data-slide-to="2"><img src="images/p3.jpg" alt="手机3" width="54px" height="54px"></li>
							<li data-target="#myCarousel" data-slide-to="3"><img src="images/p4.jpg" alt="手机4" width="54px" height="54px"></li>
							<li data-target="#myCarousel" data-slide-to="4"><img src="images/p5.jpg" alt="手机5" width="54px" height="54px"></li>
						</ol>
				 </div>
			</div>
			<div class="col-md-8">
				<div class="sell text-center">
					<h1>这里是手机销售信息</h1>
				</div>
			</div>
		</div>
	</div>
	<script src="lib/jquery/jquery-1.11.0.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="phonecarousel.js"></script>
</body>
</html>
